<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RightFit</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body {
            background: linear-gradient(to bottom right, #0f172a, #1e293b);
            color: white;
            font-family: "Inter", sans-serif;
            min-height: 100vh;
        }
        .card {
            background: white;
            color: #1e293b;
        }
    </style>
</head>

<body class="p-4">

    <!-- HEADER -->
    <header class="mb-6">
        <h1 class="text-3xl font-bold">RightFit</h1>
        <p class="text-gray-300 mt-1">The Smart Way to Choose Your Perfect Fit</p>
    </header>

    <!-- FORM CARD -->
    <div class="card rounded-xl p-6 shadow-lg max-w-xl mx-auto">

        <h2 class="text-xl font-bold mb-4 text-center text-gray-800">
            Get Your Recommendation
        </h2>

        <div class="space-y-4">

            <input id="bandInput"
                type="number"
                placeholder="Underbust (band) cm"
                class="w-full p-3 border rounded-lg" />

            <input id="bustInput"
                type="number"
                placeholder="Full bust (bust) cm"
                class="w-full p-3 border rounded-lg" />

            <select id="activityInput" class="w-full p-3 border rounded-lg">
                <option>Daily / Casual</option>
                <option>Sports / Active</option>
                <option>High Impact</option>
            </select>

            <select id="rootInput" class="w-full p-3 border rounded-lg">
                <option>Narrow</option>
                <option>Average</option>
                <option>Wide</option>
            </select>
        </div>

        <button id="searchBtn"
            class="w-full mt-5 bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-xl font-semibold">
            Search
        </button>

    </div>

    <!-- RESULTS CARD -->
    <div id="results"
        class="card rounded-xl p-6 shadow-lg max-w-xl mx-auto mt-8 hidden">

        <h2 class="text-2xl font-bold mb-4 text-center">Your Fit Result</h2>

        <!-- Single Image -->
        <div class="flex justify-center mb-6">
            <img id="resultImage"
                class="rounded-xl shadow-lg w-full max-w-md object-cover bg-gray-100"
                src=""
                alt="Product image" />
        </div>

        <!-- Product Name -->
        <p id="productName" class="text-xl font-semibold text-center mb-4"></p>

        <div class="text-gray-700 text-center">
            <p><strong>Band:</strong> <span id="bandVal"></span> cm</p>
            <p><strong>Bust:</strong> <span id="bustVal"></span> cm</p>
            <p><strong>Cup difference:</strong> <span id="cupVal"></span> cm</p>
        </div>

        <!-- Store Button -->
        <div class="mt-6 flex justify-center">
            <a id="amazonBtn"
                target="_blank"
                class="bg-orange-500 hover:bg-orange-600 text-white px-5 py-3 rounded-xl font-semibold shadow">
                View on Amazon
            </a>
        </div>

    </div>

    <script>
        document.getElementById("searchBtn").addEventListener("click", async () => {
            const band = document.getElementById("bandInput").value;
            const bust = document.getElementById("bustInput").value;
            const activity = document.getElementById("activityInput").value;
            const root = document.getElementById("rootInput").value;

            const payload = { band, bust, activity, root };

            const res = await fetch("/api/results", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(payload),
            });

            const data = await res.json();

            // Load only FIRST IMAGE
            const img = data.images?.[0] || "";
            document.getElementById("resultImage").src = img;

            // Set text fields
            document.getElementById("productName").textContent = data.product_name;
            document.getElementById("bandVal").textContent = data.band;
            document.getElementById("bustVal").textContent = data.bust;
            document.getElementById("cupVal").textContent = data.cup_diff;

            // Amazon button
            document.getElementById("amazonBtn").href = data.store_urls.amazon;

            // Show card
            document.getElementById("results").classList.remove("hidden");
        });
    </script>

</body>
</html>
